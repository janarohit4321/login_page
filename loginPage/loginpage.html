<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project3_login</title>
    <link rel="stylesheet" href="loginpage.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <script src="https://kit.fontawesome.com/d1297df231.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row full-screen align-items-center">
            <div class="left"><span class="line"></span>
                <h2>I'm a Rohit more,<br> a <span>digital designer</span></h2>
                <p>I'm a web designer with extensive experience for over 10 years</p>
                <br>
                <a href="#Contact" class="btn">contact</a>
                <div class="social-media">
                    <a href="#"><i class="fa fa-linkedin"></i></a>
                    <a href="#"><i class="fa fa-instagram"></i></a>
                    <a href="#"><i class="fa fa-facebook"></i></a>
                </div>
            </div>

            <div class="right">
                <div class="form">
                    <div class="text-center">
                        <h6><span>Log In</span><span>Sign Up</span></h6>
                        <input type="checkbox" class="checkbox" id="reg-log">
                        <label for="reg-log"></label>
                        <div class="card-3d-wrap">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap" id="login">
                                        <h4 class="heading">Log In</h4>
                                        <div class="form-message form-error-message"></div>
                                        <div class="form-group">
                                            <input type="email" class="form-style" placeholder="Your Email" autocomplete="off">
                                            <i class="input-icon material-icons">email</i>
                                            <div class="form-style__error-message"></div>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-style" placeholder="Your password" autocomplete="off">
                                            <i class="input-icon material-icons">lock</i>
                                            <div class="form-style__error-message"></div>
                                        </div>
                                        <a href="/js/Project_3/project_3.html" class="btn">Submit</a>
                                        <p class="text-center"><a href="#" class="link">forgot your password?</a></p>
                                    </div>
                                </div>
                                <div class="card-back">
                                    <div class="center-wrap">
                                        <h4 class="heading">Sign up</h4>
                                        <div class="form-group">
                                            <input type="text" class="form-style" placeholder="Your Name" autocomplete="off">
                                            <i class="input-icon material-icons">name</i>
                                            <div class="form-style__error-message"></div>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-style" placeholder="Your Email" autocomplete="off">
                                            <i class="input-icon material-icons">email</i>
                                            <div class="form-style__error-message"></div>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-style" placeholder="Your password" autocomplete="off">
                                            <i class="input-icon material-icons">lock</i>
                                            <div class="form-style__error-message"></div>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-style" placeholder="Your confirm password" autocomplete="off">
                                            <i class="input-icon material-icons">lock</i>
                                            <div class="form-style__error-message"></div>
                                        </div>
                                        <a href="/js/Project_3/project_3.html" class="btn">Submit</a>

                                    </div>
                                </div>
                            </div>
                        </div>

</body>

</html>
